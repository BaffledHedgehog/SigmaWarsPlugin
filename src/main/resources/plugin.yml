name: lws
main: me.luckywars.SigmaWarsMain
load: POSTWORLD
version: 1.5
api-version: 1.21
description: Lucky Wars Baffled Eblan Chorn Pild ZV Goida plugin 52 666 sigma
authors: [GovnoSlav]
softdepend: []
bootstrapper: me.luckywars.bedwars.mixin.BedwarsMixinBootstrap
depend: [FastAsyncWorldEdit]
commands:
  reload:
    usage: /reload
    permission: itemfix.reload
  rotatemap:
    description: "Повернуть куб 320×320×320 вокруг X"
    usage: "/rotatemap"
    permission: rotatemap.use
  regen:
    description: Управление регенерацией
    usage: /regen <add|set|multiple> <value> <selector> [duration, 0 for infinite]
  motion:
    description: Управление вектором Motion у сущностей
    usage: /motion <set|add> <x> <y> <z> <цели>  или  /motion multiple <scalar> <цели>
    permission: sigmawars.motion
  clonetonexus:
    description: Clone region 11x11x11 to Nexus at random coords
    usage: /clonetonexus
    permission: lws.clonetonexus
  antigravity:
    description: antigravities blocks around
    usage: /antigravity
    permission: lws.antigravity
  buildmanager:
    usage: /buildmanager
  bedwars:
    description: Bedwars protection controls
    usage: /bedwars <init|stop>
    permission: bedwarsprotector.admin
  teaminit:
    description: Distribute players to bed markers & init teams/spawns.
    usage: /teaminit
  mapclear:
    description: Clear 4 region files around (0,0)
    usage: /mapclear [world]
permissions:
  itemfix.reload:
    default: op
  rotatemap.use:
    description: "Позволяет использовать команду /rotatemap"
    default: op
  sigmawars.motion:
    default: op
